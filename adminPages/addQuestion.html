<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header>
        <div class="container">
            <h3>challenger <span>admin</span></h3>
        </div>
    </header>
    <section>
        <nav>
            <a class="colored" href="adminPage.html">Dashboard</a>
            <a href="addQuiz.html">Quizzs</a>
            <a href="addQuestion.html">Questions Base</a>
            <a href="addTopic.html">Topics</a>
            <a href="">Settings</a>
        </nav>
        <article>
            <div class="addQuestion">
                <p>Add Question</p>
                <label>Question</label>
                <input type="text" id="question" placeholder=". . .">

                <label>Topic</label>
                <select value="" id="topic">
                    <!-- From localStorage data in AddTopic?? -->
                    <option id="">. . .</option>
                    <option id="">test 1</option>
                    <option id="">test 2</option>
                </select>

                <label>Options</label>
                <div id="input_container">
                    <div class="input_container_active">
                        <input type="text" id="options option" placeholder=". . .">
                        <i onclick="addOption()" class="fas fa-plus-circle"></i>
                        <i onclick="trueOption()" class="fas fa-check-circle"></i>
                    </div>
                    <div class="input_container_inactive">
                        <input type="text" id="options" placeholder=". . .">
                        <i onclick="addOption()" class="fas fa-plus-circle"></i>
                        <i onclick="removeOption()" class="fas fa-minus-circle"></i>
                        <i onclick="trueOption()" class="fas fa-check-circle"></i>
                    </div>
                </div>
                <button id="btn">save</button>
            </div>
        </article>

        <script src="../js/add-Question.js"></script>
</body>
